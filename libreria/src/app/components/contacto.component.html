<div class="row mx-0 col-10 mx-auto d-flex justify-content-center">
    <h1 class="col-12 h1 py-3 mb-0 bg-secondary text-center text-white">Contacto</h1>
    <form class="col-12 row d-flex align-items-center py-3" novalidate>
        <div class="col-12 col-lg-6 form-group">
            <label>Asunto:</label>
            <input class="form-control" type="text" name="asunto" ngModel="form.asunto">
        </div>
        <div class="col-12 col-lg-6 form-group px-2">
            <label>Mensaje:</label>
            <input class="form-control" type="text" name="mensaje" ngModel="form.mensaje">
        </div>
        <button class="btn btn-primary col-12 col-md-4 col-lg-3">Enviar</button>
    </form>
</div>
