<div class="row mx-0 col-10 mx-auto d-flex justify-content-center">
    <h1 class="col-12 h1 py-3 mb-0 bg-secondary text-center text-white">Nuestros libros</h1>
    <form class="col-12 row d-flex align-items-center">
        <label class="text-right mb-0 col-6 col-md-3 col-xl-2">Título:</label>
        <div class="col-6 col-md-3 col-lg-2 form-group d-flex align-items-center m-0">
            <button class="btn btn-outline-primary m-2" (click)="orderByField('titulo', 'asc')">ASC</button>
            <button class="btn btn-outline-primary" (click)="orderByField('titulo', 'desc')">DESC</button>
        </div>
        <label class="text-right mb-0 col-6 col-md-3 col-xl-2">Autor:</label>
        <div class="col-6 col-md-3 col-lg-2 form-group d-flex align-items-center m-0">
            <button class="btn btn-outline-primary m-2" (click)="orderByField('autor', 'asc')">ASC</button>
            <button class="btn btn-outline-primary" (click)="orderByField('autor', 'desc')">DESC</button>
        </div>
        <label class="text-right mb-0 col-6 col-md-3 col-xl-2">Editorial:</label>
        <div class="col-6 col-md-3 col-lg-2 form-group d-flex align-items-center m-0">
            <button class="btn btn-outline-primary m-2" (click)="orderByField('editorial', 'asc')">ASC</button>
            <button class="btn btn-outline-primary" (click)="orderByField('editorial', 'desc')">DESC</button>
        </div>
        <label class="text-right mb-0 col-6 col-md-3 col-xl-2">Género:</label>
        <div class="col-6 col-md-3 col-lg-2 form-group d-flex align-items-center m-0">
            <button class="btn btn-outline-primary m-2" (click)="orderByField('genero', 'asc')">ASC</button>
            <button class="btn btn-outline-primary" (click)="orderByField('genero', 'desc')">DESC</button>
        </div>
        <label class="text-right mb-0 col-6 col-md-3 col-xl-2">Año publicación:</label>
        <div class="col-6 col-md-3 col-lg-2 form-group d-flex align-items-center m-0">
            <button class="btn btn-outline-primary m-2" (click)="orderByField('titulo', 'asc')">ASC</button>
            <button class="btn btn-outline-primary" (click)="orderByField('titulo', 'desc')">DESC</button>
        </div>
        <label for="titulo" class="text-right mb-0 col-6 col-sm-3 col-xl-2">Número páginas:</label>
        <div class="col-6 col-md-3 col-xl-2 form-group d-flex align-items-center m-0">
            <button class="btn btn-outline-primary m-2" (click)="orderByField('paginas', 'asc')">ASC</button>
            <button class="btn btn-outline-primary" (click)="orderByField('paginas', 'desc')">DESC</button>
        </div>
    </form>
    <div class="row col-12 mx-0 p-3" style="max-height: 250px;">
        <div class="card col-12 col-sm-6 col-md-4 col-lg-3 p-2 d-flex align-content-stretch" *ngFor="let libro of libros; index as i" >
            <img class="card-img-top" src="{{ libro.url_imagen }}" alt="">
            <div class="card-body text-center p-0">
                <h6 class="card-title my-2">{{ libro.titulo }}</h6>
                <h6 class="card-subtitle my-2">{{ libro.autor }}</h6>
                <div class="card-text my-2">{{ libro.precio }} €</div>
                <div class="row mx-0">
                    <button class="btn btn-outline-primary col text-primary">Ver detalle</button>
                    <button class="btn btn-primary text-white col">Añadir al carrito</button>
                </div>
            </div>
        </div>
    </div>
